<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- style.css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Train Time</title>
  </head>

  <body>
    <!-- MAIN container -->
    <div class="container">
      <header class="jumbotron bg-primary">
        <h1>Dinosaur Train Time</h1>
        <h2>Keep track and see schedule of trains.</h2>
      </header>

      <!-- Current Trains CARD -->
      <div class="card ">
        <div class="card-header bg-primary">
          <h3 class="text-light">Trains</h3>
        </div>

        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Role</th>
                <th>Start Date</th>
                <th>Months Worked</th>
                <th>Monthly Rate ($)</th>
                <th>Total Billed ($)</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- add train form CARD -->
      <div class="card">
        <div class="card-header bg-primary">
          <h3 class="text-light">Add Train</h3>
        </div>

        <div class="card-body">
          <form>
            <div id="name-field">
              <label for="Train-name">Train Name</label>
              <input type="text" class="form-control" name="Train-name" id="Train-name"/>
            </div>

            <div id="role-field">
              <label for="role">Role</label>
              <input type="text" class="form-control" name="role" id="role" />
            </div>

            <div id="start-date-field">
              <label for="start-date">Start Date (MM/DD/YYYY)</label>
              <input type="text" class="form-control" name="start-date" id="start-date"/>
            </div>

            <div id="monthly-rate-field">
              <label for="monthly-rate">Monthly Rate</label>
              <input type="text" class="form-control" name="monthly-rate" id="monthly-rate"/>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <!-- end of form  -->

    </div>
    <!-- end of main container -->

    
    <!-- jquery and app.js -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
