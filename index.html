<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- bootstrap or skeleton-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <!-- <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/skeleton.css">-->
    <link rel="icon" href="./assets/imgs/favicon.png" type="image/png"> 
    
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- style.css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Train Time</title>
  </head>

  <body>
    <!-- MAIN container -->
    <div class="container">
      <header class="jumbotron">
        <h1 class="display-4">Dinosaur Train Time</h1>
        <p class="lead">Keep track and see schedule of trains.</p>
      </header>

      <!-- Current Trains CARD -->
      <div class="card ">
        <div class="card-header">
          <h3 class="text-light">Trains</h3>
        </div>

        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <!-- this is tbody -->
            <tbody></tbody>
          </table>
        </div>
      </div>


      <!-- add train form CARD -->
      <div class="card">
        <div class="card-header">
          <h3 class="text-light">Add Train</h3>
        </div>

        <div class="card-body">
          <form>
            <div id="train-name">
              <label for="train-name">Train Name</label>
              <input type="text" class="form-control" name="train-name" id="train-name"/>
            </div>

            <div id="dest-field">
              <label for="dest-field">Destination</label>
              <input type="text" class="form-control" name="dest-field" id="dest-field" />
            </div>

            <div id="first-train-field">
              <label for="first-train">First Train Time (HH:mm - military time)</label>
              <input type="text" class="form-control" name="first-train" id="first-train"/>
            </div>

            <div id="freq-field">
              <label for="freq-input">Frequency (min)</label>
              <input type="text" class="form-control" name="freq-input" id="freq-input"/>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <!-- end of form  -->

    </div>
    <!-- end of main container -->


    <!-- jquery and app.js -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
